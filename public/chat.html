<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./styles_images/chat-assets/css/styles.css">
        <link rel="icon" href="./styles_images/chat-assets/img/favicon.png">
        <title>CHAT APP</title>
    </head>
    <body>
        <div class="chat">
           <div  id="sidebar" class="chat__sidebar">

           </div>
           <div class="chat__main">
            <div id="rendermessage" class="chat__messages"></div>
            <div class="compose">
                <form action="/index.html" id="form">
                    <input type="text" id="input1" placeholder="MESSAGE" required autocomplete="off"><br>
                    <button type="submit" id="SUBMIT">SUBMIT</button>
                    </form>
                    <button id="location">SEND LOCATION</button>
            </div>
           </div>
        </div>
      
       

<script id="messages-template" type="text/html">
<div class="message">
    <p>
        <span class="message__name">{{usernames}}</span>
        <span class="message__meta">{{createdAt}}</span>
    </p>
    <p class="mess">{{message}}</p>
</div>
</script>



<script id="mylocation" type="text/html">

<div class="message">
<p>
    <span class="message__name">{{username}}</span>
    <span class="message__meta">{{createdAt}}</span>
</p>
    <p><a href="{{url}}" target="_blank">MY CURRENT LOCATION</a></p>
</div>
</script>



<script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">USERS</h3>
<ul class="users">
    {{#users}}
      <li>{{username}}</li>
    {{/users}}
</ul>
</script>




<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
    </body>
</html>
